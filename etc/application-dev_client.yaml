##### Configuration for PLC SERVER #####
datana:
  plc-client:
    # количество потов
    thread-count-max: 10

    # пауза для ожидания всех ответов в одном цикле
    async-timeout: 500
  plc-server:
    # количество циклов (запросов), если меньше нуля то вечность
    loop-count: 1
    # ожидание после каждого цикла в миллисекунд
    sleep-ms: 500

  activemq:
    # url jms брокера
    brokerUrl: tcp://localhost:61616
    # очередь запросов
    requestQueue: jmsFromPLC

    # очередь ответов
    responseQueue: jmsResponseFromDatanaToPLC

    # очередь ошибок
    responseQueueOnError: jmsFromPLCToError
  global:
    log:
      # уровень вывода логов
      level: INFO
    beauty-json: true

### НИЖЕ НЕ РЕДАКТИРОВАТЬ ПОЛЬЗОВАТЕЛЯМ !!!! ####
spring:
  main:
    web-application-type: none
    banner-mode: off
    testWhileIdle: true
### logging ###
logging:
  level:
    root: ${datana.global.log.level}
    executableSql: ${datana.global.log.level}
    org:
      apache:
        tomcat:
          util: INFO
      hibernate:
        engine:
          transaction: ${datana.global.log.level}
        SQL: ${datana.global.log.level}
      springframework:
        web: ${datana.global.log.level}
    ru:
      datana: DEBUG
    sun: INFO
    javax: INFO
  file:
    name: ${app.dir}/datana-client-logs/plc-client-gatemway.log
    max-size: 16 MB
    total-size-cap: 128 MB
  pattern:
    rolling-file-name:  ${app.dir}/datana-client-archive-plc-logs/mes-gateway-archive.%d{yyyy-MM-dd}.%i.log



