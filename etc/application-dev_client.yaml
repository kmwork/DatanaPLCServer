datana:
  global:
    ## просьба версию не менять
    appVersion: 2020-04-06_PLC_CLIENT
    debug: true
    log:
      level: INFO
  database-options:
    postgresql-get-function: "select cast( datalake.plc_get_config('{\"action\": \"plc_get_proxy_client_config\",\"params\": {\"task_id\": 1}}'::json) as text)"
  spring:
    datasource:
      driver-class: org.postgresql.Driver
      jdbcUrl: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: 1
      schema: datalake

### НИЖЕ НЕ РЕДАКТИРОВАТЬ ПОЛЬЗОВАТЕЛЯМ !!!! ####
spring:
  main:
    banner-mode: off
  application:
    name: ${datana.global.appVersion}
  datasource:
    driver-class: ${datana.spring.datasource.driver-class}
    driver-class-name: ${datana.spring.datasource.driver-class}
    hikari:
      auto-commit: false
      connection-timeout: 60000
      maximum-pool-size: 5
      schema: ${datana.spring.datasource.schema}
    password: ${datana.spring.datasource.password}
    testWhileIdle: true
    url: ${datana.spring.datasource.jdbcUrl}
    jdbcUrl: ${datana.spring.datasource.jdbcUrl}
    username: ${datana.spring.datasource.username}
    validationQuery: SELECT 1
  jpa:
    properties:
      hibernate:
        dialect: ru.datana.steel.plc.db.DatanaJsonPostgreSQLDialect
### logging ###
logging:
  level:
    root: ${datana.global.log.level}
    executableSql: ${datana.global.log.level}
    org:
      apache:
        tomcat:
          util: INFO
      hibernate:
        engine:
          transaction: ${datana.global.log.level}
        SQL: ${datana.global.log.level}
      springframework:
        web: ${datana.global.log.level}
    ru:
      datana: DEBUG
    sun: INFO
    javax: INFO


