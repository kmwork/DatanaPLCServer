##### Configuration for PLC SERVER #####
datana:
  global:
    debug: true
    log:
      level: INFO
    beauty-json: true
    experimental-s7-algorithm: false

### НИЖЕ НЕ РЕДАКТИРОВАТЬ ПОЛЬЗОВАТЕЛЯМ !!!! ####
spring:
  main:
    banner-mode: off
#### logging ###
logging:
  level:
    root: ${datana.global.log.level}
    executableSql: ${datana.global.log.level}
    org:
      apache:
        tomcat:
          util: INFO
      hibernate:
        engine:
          transaction: ${datana.global.log.level}
        SQL: ${datana.global.log.level}
      springframework:
        web: ${datana.global.log.level}
    ru:
      datana: DEBUG
    sun: INFO
    javax: INFO
  file:
    name: ${app.dir}/server-logs/plc-sever.log
    max-size: 64 MB
    total-size-cap: 512 MB
  pattern:
    rolling-file-name:  ${app.dir}/archive-server-logs/plc-server-archive.%d{yyyy-MM-dd}.%i.log



